<dir-tabbar></dir-tabbar>
<ons-page class="pt0">
    <ons-toolbar>
        <div class="left"><ons-back-button><a href="#/myprofile/address">آدرس ها </a></ons-back-button></div>
        <div class="center">ویرایش آدرس </div>
    </ons-toolbar>
   <div  id="method-1" >
        <div class="formarea pt0" >
            <div class="form-row rtl"> 
                <select ng-model="branch"  ng-change="changeArea(branch)"  class="text-input--underbar width-full rtl">
                    <option value="">شعبه را انتخاب کنید</option>
                    <option ng-repeat="option in branches" value="{{option.id}}">{{option.city}} - {{option.name}}</option>
                </select>
            </div>

            <div class="form-row rtl"> 
                <select ng-model="area" class="text-input--underbar width-full rtl">
                    <option value="">محدوده را انتخاب کنید</option>
                    <option ng-repeat="option in branch_area"  value="{{option.id}}">{{option.area}}</option>
                </select>
            </div>

            <div class="form-row"> 
                 <textarea ng-model="address" class="textarea textarea--transparent rtl" placeholder="آدرس" style="width: 100%; height: 100px ;padding: 5px;border-bottom:1px solid #ddd"></textarea>
            </div>  
            <div class="form-row">
                <input type="text" ng-model="code_posti" class="text-input--underbar width-full rtl" placeholder="کد پستی (اختیاری)" >
            </div>    
            <div class="vspc form-row">
                <ons-button ng-click="submit()" modifier="large--cta">ذخیره تغییرات</ons-button>
            </div>
        </div>
    </div>
  

</ons-page>
