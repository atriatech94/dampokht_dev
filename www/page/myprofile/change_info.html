<dir-tabbar></dir-tabbar>
<ons-page>
    <ons-toolbar>
        <div class="left" ng-click="go('/myprofile/setting')" ><ons-back-button><a>تنظیمات</a></ons-back-button></div>
        <div class="center">ویرایش اطلاعات</div>
    </ons-toolbar>

    <div class="formarea"> 
        
         <div class="progress-bar progress-bar--indeterminate" style="display:none;" id="loading"></div>
       
        <div class="form-row rtl">
            <input type="text" ng-model="name" class="text-input--underbar width-half rtl" placeholder="نام" >
         </div>
        
        <div class="form-row">
            <input type="number" ng-model="phone" class="text-input--underbar width-full rtl" placeholder="شماره همراه" >
        </div>
        
         <div class="form-row">
            <input type="number" ng-model="home_phone" class="text-input--underbar width-full rtl" placeholder="شماره ثابت (اختیاری)" >
        </div>
        <div class="form-row">
            <input type="email" ng-model="email" class="text-input--underbar width-full rtl" placeholder="پست الکترونیکی">
        </div>
          <div class="form-row">
            <input type="password" ng-model="current_pass" class="text-input--underbar width-full rtl" placeholder="رمز عبور فعلی" >
        </div>
        

        <div class="vspc form-row">
          <ons-button ng-click="submit()" modifier="large--cta">ویرایش اطلاعات</ons-button>
        </div>
      </div>

    </ons-page>
