<dir-tabbar></dir-tabbar>
<ons-page class="setting">
    <ons-toolbar>
        <div ng-click="go('/more')" class="left"><ons-back-button><a>بازگشت</a></ons-back-button></div>
        <div class="center"> همکاری با دمپخت </div>
    </ons-toolbar>
    <div class="contain">
        <h3>همکاری با دمپخت</h3>
        <p ng-bind-html="description" ></p>
    </div>
    
    <div class="progress-bar progress-bar--indeterminate" style="display:none;" id="loading"></div>
    <ons-list modifier="inset" style="margin-top: 10px;margin: 0 20px;">
        
        <ons-list-item>
          <input type="text" ng-model="name" class="text-input text-input--transparent" placeholder="نام" style="width: 100%">
        </ons-list-item>
        
        <ons-list-item>
          <input type="text" ng-model="phone" class="text-input text-input--transparent" placeholder="شماره تماس" style="width: 100%">
        </ons-list-item>
        
        <ons-list-item>
          <input type="text" ng-model="title" class="text-input text-input--transparent" placeholder="عنوان همکاری" style="width: 100%">
        </ons-list-item>

        <ons-list-item>
          <textarea ng-model="text" class="textarea textarea--transparent" placeholder="متن همکاری" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>
    </ons-list>
    
    <div style="padding: 20px 20px"><ons-button modifier="large" ng-click="submit()" style="margin: 0 auto;">ارسال درخواست</ons-button></div>
</ons-page>
